<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #0d0aa9;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .answer {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 5px;
      word-wrap: break-word;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask a Question</h2>
    <input type="text" id="question" placeholder="Type your question here..." />
    <button onclick="getAnswer()">Get Answer</button>
    <div class="answer" id="answer"></div>
  </div>

  <script>
    function getAnswer() {
      const question = document.getElementById("question").value;
      if (question.trim() === "") {
        alert("Please enter a question.");
        return;
      }

      // Sending the question to the backend
      fetch('/get-answer', {  // Replace with your backend API endpoint
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ question: question }),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("answer").textContent = data.answer;
      })
      .catch(error => {
        document.getElementById("answer").textContent = "Sorry, something went wrong.";
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
